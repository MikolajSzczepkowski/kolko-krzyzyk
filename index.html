<!doctype html>
<html>
  <head>
    <title>Kółko&Krzyżyk</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href='style.css'>
  </head>
  <body>
    <div class='container'>
      <h1 class='col-md-8 col-md-offset-4'>Kółko i krzyżyk</h1>
      <form class='col-md-4 col-md-offset-4'>
        <label>Gracz krzyżykowy:<br><input type='text' id='playerCross'></label><br>
        <label>Gracz kółeczkowy:<br><input type='text' id='playerCircle'></label><br>
        <input type="submit" value="Wyślij">
      </form>
      <div id='left' class='col-md-2'></div>
      <div id='right' class='col-md-2 col-md-offset-8'></div>
      <div id='board' class='col-md-6 col-md-offset-3'>
        <table class='table table-bordered'>
          <tbody>
            <tr>
              <td class='click' data-x='0' data-y='0'></td>
              <td class='click' data-x='0' data-y='1'></td>
              <td class='click' data-x='0' data-y='2'></td>
            </tr>
             <tr>
              <td class='click' data-x='1' data-y='0'></td>
              <td class='click' data-x='1' data-y='1'></td>
              <td class='click' data-x='1' data-y='2'></td>
            </tr>
             <tr>
              <td class='click' data-x='2' data-y='0'></td>
              <td class='click' data-x='2' data-y='1'></td>
              <td class='click' data-x='2' data-y='2'></td>
            </tr>
          </tbody>
        </table>
      </div>
        
    </div>
  <script src='https://code.jquery.com/jquery-2.1.3.js'></script>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
